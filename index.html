<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
</head>
<body>
    <h1>Used Car Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="kms_driven">Kms Driven:</label>
        <input type="text" id="kms_driven" name="kms_driven"><br>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>

        <label for="seller_type">Seller Type:</label>
        <select id="seller_type" name="seller_type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>

        <label for="age_of_the_car">Age of the Car:</label>
        <input type="text" id="age_of_the_car" name="age_of_the_car"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
